  <script>
    var db = firebase.firestore();

    var app = new Vue({
      el: '#app',
      data: {
        msg: '',
      }, 
      methods: {
        send: function() {
          if (msg != "") {
            db.collection("messages").add({
                content: this.msg,
                read: false,
                time: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
            });
          }
        }
      }
    });
